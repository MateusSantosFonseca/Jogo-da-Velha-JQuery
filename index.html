<!DOCTYPE html>
<html lang="en">
<!--Jogo da velha desenvolvido seguindo o curso de JQuery do professor Elias-->


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic-Tac-Toe - JQuery</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>

<body>

    <div class="configurador">
        <input id="jog1" type="text" name="jogador1" placeholder="Nome do primeiro a jogar" />
        <label id="labelX" for="jogador1">Joga com X</label>
        <br class="clearfix">

        <label id="vs">vs</label>

        <br class="clearfix" />

        <input id="jog2" type="text" name="jogador2" placeholder="Nome do segundo a jogar" />
        <label id="labelY" for="jogador2">Joga com O</label>
        <br class="clearfix" />
        <button id="botaoComecar">Iniciar</button>
    </div>

    <table class="tabelaJogo">
        <tr>
            <td id="cel1"></td>
            <td id="cel2"></td>
            <td id="cel3"></td>
        </tr>
        <tr>
            <td id="cel4"></td>
            <td id="cel5"></td>
            <td id="cel6"></td>
        </tr>
        <tr>
            <td id="cel7"></td>
            <td id="cel8"></td>
            <td id="cel9"></td>
        </tr>
    </table>


</body>

</html>
